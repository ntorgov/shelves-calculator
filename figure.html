<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="three.min.js"></script>
</head>
<body>
<script>
	var camera, scene, renderer;
	var geometry, material, mesh;

	init();
	render();

	function init() {

		camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000);
		camera.position.z = 1400;
		camera.position.y = 550;
		camera.position.x = 1400;

		scene = new THREE.Scene();

		//geometry = new THREE.BoxGeometry(200, 200, 200);
		material = new THREE.MeshLambertMaterial({
			color: 0x666666,
			wireframe: false
		});

		var shape = new THREE.Shape();
		shape.moveTo(0, 0);
		shape.lineTo(0, 30);
		shape.lineTo(1, 30);
		shape.lineTo(1, 1);
		shape.lineTo(30, 1);
		shape.lineTo(30, 0);
		shape.lineTo(0, 0);

		var extrudeSettings = {
			steps: 2,
			amount: 500,
			bevelEnabled: false,
		};

		var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);

		scene.add(new THREE.AmbientLight(0xffffff));

		var light = new THREE.PointLight(0xffffff);
		light.position.copy(camera.position);
		scene.add(light);

		holder1 = new THREE.Mesh(geometry, material);
		holder1.rotation.x = THREE.Math.degToRad(-90);

		holder2 = new THREE.Mesh(geometry, material);
		holder2.position.set(500, 0, 0); // = 200;
		holder2.rotation.x = THREE.Math.degToRad(-90);
		holder2.rotation.z = THREE.Math.degToRad(90);

		holder3 = new THREE.Mesh(geometry, material);
		holder3.position.set(500, 0, -100); //.x = 200;
		//holder3.position.z = -100;
		holder3.rotation.x = THREE.Math.degToRad(-90);
		holder3.rotation.z = THREE.Math.degToRad(180);

		holder4 = new THREE.Mesh(geometry, material);
		holder4.position.set(0, 0, -100);
		//holder4.position.z = -100;
		holder4.rotation.x = THREE.Math.degToRad(-90);
		holder4.rotation.z = THREE.Math.degToRad(270);

		scene.add(holder1);
		scene.add(holder2);
		scene.add(holder3);
		scene.add(holder4);

		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize(window.innerWidth, window.innerHeight);

		document.body.appendChild(renderer.domElement);

	}
	control = new function () {
		this.rotSpeed = 0.005;
		this.scale = 1;
	};

	function render() {
		renderer.render(scene, camera);
		var x = camera.position.x;
		var z = camera.position.z;
		camera.position.x = x * Math.cos(0.005) + z * Math.sin(0.005);
		camera.position.z = z * Math.cos(0.005) - x * Math.sin(0.005);
		camera.lookAt(new THREE.Vector3(250, 250, -50));
		requestAnimationFrame(render);
	}
	//function animate() {

	// requestAnimationFrame(animate);

	// mesh.rotation.x += 0.00;
	// mesh.rotation.y += 0.01;

	renderer.render(scene, camera);

	//}
</script>
</body>
</html>
